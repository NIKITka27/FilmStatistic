<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login-style.css">
    <link rel="stylesheet" href="/static/css/test.css"/>
</head>

<body>


    <div class="registration-page">
    <div class="form" >
        <form  action="#" th:action="@{/registration}"   th:object="${user}" method="post">
            <div class="form-group col-md-8">
                <label for="name" class="col-form-label">name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name"> <span th:if="${#fields.hasErrors('name')}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="password" class="col-form-label">password</label> <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password"> <span th:if="${#fields.hasErrors('password')}"  class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="email" class="col-form-label">email</label> <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email"> <span th:if="${#fields.hasErrors('email')}"  class="text-danger"></span>
            </div>

            <div class="col-md-6">
                <input type="submit"  value="Registration" class="btn btn-primary btn-sm" >
            </div>
            <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </form>
    </div>
</div>



</body>
</html>
